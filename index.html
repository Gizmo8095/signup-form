<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Form</title>
</head>
<body>
  <form>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="github-username">Github Username:</label>
    <input type="text" id="github-username" name="github-username" required><br><br>

    <label>Account Type:</label><br>
    <input type="radio" id="enterprise" name="account-type" value="Enterprise">
    <label for="enterprise">Enterprise</label><br>

    <input type="radio" id="pro" name="account-type" value="Pro">
    <label for="pro">Pro</label><br>

    <input type="radio" id="free" name="account-type" value="Free">
    <label for="free">Free</label><br><br>

    <input type="checkbox" id="remember-me" name="remember-me">
    <label for="remember-me">Remember Me</label><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
